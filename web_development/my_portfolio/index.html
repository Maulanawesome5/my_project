<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML Portfolio | Aji Wicaksono</title>
</head>
<body>
    <h1>Curriculum Vitae</h1>

    <!-- content -->
    <table class="center">
        <thead>
            <tr>
                <th class="profile">Picture</th>
                <th class="profile" colspan="3">Profile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="7" style="width: 50pt; padding: 10px;">
                    <img src="img/fotoku.jpg" alt="fotoku" width="153.75px" height="230.5px">
                </th>
                <td class="key-data">Name</td>
                <td class="colon-sign">:</td>
                <td class="value-data">Maulana Aji Wicaksono</td>
            </tr>
            <tr>
                <!-- <th>Baris 2</th> -->
                <td class="key-data">Birth Date</td>
                <td class="colon-sign">:</td>
                <td class="value-data">1999-06-30</td>
            </tr>
            <tr>
                <!-- <th>Baris 3</th> -->
                <td class="key-data">Address</td>
                <td class="colon-sign">:</td>
                <td class="value-data">Surabaya</td>
            </tr>
            <tr>
                <!-- <th>Baris 4</th> -->
                <td class="key-data">Gender</td>
                <td class="colon-sign">:</td>
                <td class="value-data">Male</td>
            </tr>
            <tr>
                <!-- <th>Baris 5</th> -->
                <td class="key-data">Martial Status</td>
                <td class="colon-sign">:</td>
                <td class="value-data">Unmarried</td>
            </tr>
            <tr>
                <!-- <th>Baris 6</th> -->
                <td class="key-data">Last Education</td>
                <td class="colon-sign">:</td>
                <td class="value-data">Vocational High School</td>
            </tr>
            <tr>
                <!-- <th>Baris 7</th> -->
                <td class="key-data">Email</td>
                <td class="colon-sign">:</td>
                <td class="value-data">maulanawesome5@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
